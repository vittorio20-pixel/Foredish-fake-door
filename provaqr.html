<!-- foredish-fake-door.html -->
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Foredish Fake Door Test</title>
    <style>
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            z-index: 1000;
            text-align: center;
            max-width: 400px;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 999;
        }

        .counter {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #f1f1f1;
            padding: 10px 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="modal">
        <h1>Foredish Fake Door Test!</h1>
        <h3>Coming Soon!</h3>
        <button onclick="closeModal()">Chiudi</button>
    </div>
    <div class="counter">Counter: <span id="clickCount">0</span></div>

    <script>
        // Inizializza contatore
        let clickCount = localStorage.getItem('foredishClicks') || 0;
        clickCount++;
        localStorage.setItem('foredishClicks', clickCount);
        document.getElementById('clickCount').textContent = clickCount;

        // Mostra modal al caricamento
        document.querySelector('.modal').style.display = 'block';

        function closeModal() {
            document.querySelector('.modal').style.display = 'none';
            document.querySelector('.overlay').style.display = 'none';
            window.location.href = 'https://www.figma.com/design/syVUCr8Pcrek2OaTMU2j3n/Untitled?node-id=0-1&p=f&t=lCmjrL9xNxmczzH5-0';
        }

        // Chiudi modal clickando sull'overlay
        document.querySelector('.overlay').addEventListener('click', closeModal);
    </script>
</body>
</html>
